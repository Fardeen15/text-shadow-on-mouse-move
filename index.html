<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .mainDIv {
            height: 100vh;
            width: 100%;
            text-align: center;
            /* vertical-align: middle; */
        }

        h1 {
            position: absolute;
            top: 40%;
            left: 30%;
            font-size: 100px;
            text-shadow: 10px 10px rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="mainDIv">
        <h1>HELLO GUYS</h1>
    </div>







    <script>
        const div = document.querySelector(".mainDIv");
        const text = div.querySelector("h1");
        var walk = 400;
        function shadow(e) {
            // console.log(e);
            const { offsetWidth: width, offsetHeight: height } = div;
            let { offsetX: x, offsetY: y } = e;
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
            console.log(xWalk, yWalk);
            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 steelblue,
            ${xWalk * -1}px ${yWalk}px 0 lightseagreen,
            ${xWalk}px ${yWalk * -1}px 0 goldenrod,
            ${xWalk * -1}px ${yWalk}px 0 indigo
            `;
        }
        div.addEventListener("mousemove", shadow);
    </script>
</body>

</html>
